<main class="flex flex-col justify-between h-screen py-2">
  <div class="flex-1 shrink"></div>
  <div
    class="basis-1/2 flex flex-col flex-grow items-center text-center align-middle"
  >
    <div class="h1 font-semibold mb-8 text-shadow-lg">Local Logan</div>
    <div class="text-3xl mb-4">Your one-stop shop for everthing local</div>
    <div class="text-sm">Updated Weekly</div>
    <div class="text-sm">
      This website has dark / light mode. It default to your systems preferences
      but you can toggle here:
      <input
        class="toggle-dot w-4 h-4 bg-white rounded-full shadow-md transform"
        type="checkbox"
        name=""
        id="toggle"
        onclick="darkModeToggle()"
      />
      <label for="toggle"></label>
    </div>
  </div>
  <nav class="social-media-links flex justify-center space-x-4">
    <img src="./assets/images/facebook.png" class="w-10 h-10" />
    <!-- <img src="./images/messenger.svg" /> -->
    <img src="./assets/images/instagram.png" class="w-10 h-10" />
    <img src="./assets/images/twitter.png" class="w-10 h-10" />
  </nav>
</main>
